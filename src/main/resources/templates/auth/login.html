<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
<style>
	  .error_msg{
	  color: red;
	  }
</style>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center vh-100">
	<form class=" rounded" th:action="@{/login}" th:method="post">
	<div th:if="${param.error}">
        <p class="error_msg">Invalid credentials. Please try again.</p>
    </div>
	<div class="mb-2 px-3">
		<label for="username">Username</label>
		<input placeholder="username" class="form-control" type="text" name="username">
	</div>
	<div class="mb-2 px-3">
		<label for="password">Password</label>
		<input placeholder="password" class="form-control" type="text", name="password">
	</div>
	<div class="text-center">
	<button class="btn btn-primary px-5" type="submit">submit</button></div>
	</form>
	</div>

</body>
</html>
