
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
	th{
		padding-right:50px;
		
	}
</style>
<body>
	<h1 class="text-center">All  Students</h1>
		<div class="d-flex">
			<a th:href="@{/students/create}"><button class=" ms-2 px-5 btn btn-success">create</button></a>
			<form class="ms-auto me-2" th:action="@{/logout}">
				<button class=" ms-2 px-5 btn btn-secondary">logout</button>
			</form>
		</div>
		
	<div class=" d-flex justify-content-center ">
		
	<table class="table" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USERNAME</th>
                        <th>FIRSTNAME</th>
                        <th>LASTNAME</th>
                        <th>GENDER</th>
                        <th>CLASSROOM</th>
                        <th >STREAM</th>
                        <th colspan="3" class="text-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student: ${students}">
                         <th th:text="${student.id}"></th>
                               <td th:text="${student.username}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td  th:text="${student.lastName}"></td>
                        <td  th:text="${student.gender}"></td>
                        <td th:text="${student.classRoom}"></td>
                        <td  th:text="${student.stream}"></td>
                         <td >
                            <form  th:action="@{'/students/update/'+${student.id}}" th:method="get" >
                       			<button class="btn btn-warning" >update</button>
                            </form>
                        </td>
                        <td>
                        <form th:action="@{'students/delete/'+${student.id}}" th:method="post" >
                                            <button class="btn btn-danger" type="submit" >
                                                Delete
                                            </button>
                        </form>
                         </td>
                         <td>
                         <a th:href="@{'/students/'+${student.id}}"><button class="btn btn-primary" >view</button></a>
                         </td>
                         
               
                    </tr>
                </tbody>
            </table>
	</div>
	
</body>
</html>
